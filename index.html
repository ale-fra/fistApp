<!DOCTYPE html>
<html ng-app=app>
    <head>
        <meta charset="utf-8">
        <title>MY app</title>
 
        
        
       
       
       
        
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
       <!--  default theme -->
        <link id="style-base" href="css/stilearn.css" rel="stylesheet">
        <link id="style-responsive" href="css/stilearn-responsive.css" rel="stylesheet">
        <link id="style-helper" href="css/stilearn-helper.css" rel="stylesheet">
        <!-- usage -->
        <link href="css/stilearn-icon.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/uniform.default.css" rel="stylesheet">
        <!-- other -->
        <link id="style-calendar" href="css/fullcalendar.css" rel="stylesheet">
        <link href="css/select2.css" rel="stylesheet">
        <link href="css/bootstrap-wysihtml5.css" rel="stylesheet">
        
       

    
       
    
    </head>

    <body >
   
    <ANY ng:controller="MenuCtrl">
	<div class="span1" >
                   <!-- side bar -->
                   <div class="side-left"  >
                        <ul class="sidebar" >  <!-- filter:'!admin' -->
                        	<li  ng:repeat="item in menu |filter:'all' | orderBy:'order':false" ng:class="{active: item.active}" >
                                <a title="{{item.Title}}"  ng-click="setActive(item.Url)">
                                    <div class="helper-font-24">
                                        <i class="{{item.Class}}"></i>
                                    </div>
                                    <span class="sidebar-text">{{item.Title}}</span>
                                </a>
                            </li> 
                        </ul>
                    </div>
                    <!-- /side bar -->
	</div><!-- span side-left -->
      
    <div class="span9" >
                    <!-- content -->
                    <div class="content" >
                        <!-- content-header -->
                        <div class="content-header">
                            <ul class="content-header-action pull-right">
                                <li>
                                    <a href="#">
                                        <canvas height="32" width="32"></canvas><span data-chart="peity-bar" data-height="32" data-colours="[&quot;#00A600&quot;, &quot;#00A600&quot;]" style="display: none;">5,3,9,6,5,9,7,3,5,2</span>
                                        <div class="action-text color-green">8765 <span class="helper-font-small color-silver-dark">Visits</span></div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <canvas height="32" width="32"></canvas><span data-chart="peity-bar" data-height="32" data-colours="[&quot;#00A0B1&quot;, &quot;#00A0B1&quot;]" style="display: none;">9,7,9,6,3,5,3,5,5,2</span>
                                        <div class="action-text color-teal">1437 <span class="helper-font-small color-silver-dark">Users</span></div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <canvas height="32" width="32"></canvas><span data-chart="peity-bar" data-height="32" data-colours="[&quot;#BF1E4B&quot;, &quot;#BF1E4B&quot;]" style="display: none;">6,5,9,7,3,5,2,5,3,9</span>
                                        <div class="action-text color-red">4367 <span class="helper-font-small color-silver-dark">Orders</span></div>
                                    </a>
                                </li>
                            </ul>
                            <h2><i class="icofont-home"></i> Dashboard <small>welcome to stilearn</small></h2>
                        </div><!-- /content-header -->
                        
                        <!-- content-breadcrumb -->
                        <div class="content-breadcrumb" >
                           <!--  breadcrumb-nav -->
                            <ul class="breadcrumb-nav pull-right" ng-repeat="item in menu | filter:{ active: true }">
								<li class=divider></li>     
								<li divider-append class="btn-group"ng:repeat="item in item.subMenu"  >
                                    <a href="#" class="btn btn-small btn-link dropdown-toggle" data-toggle="dropdown">
                                        <i class="icofont-tasks"></i> {{item.Name}}
                                        <i class="icofont-caret-down"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li   ng:repeat="item in item.actions"  ><a ng-click="printf($parent.$parent.item.Url,$parent.item.ToInclude)"  href="#{{$parent.$parent.item.Url+item.scope}}">{{item.title}}</a></li>
                                        
                                        
                                    </ul>
                                </li>
                                <li class=divider></li>
                                
                            </ul><!-- /breadcrumb-nav -->
                            
                            <!-- breadcrumb -->
                            <ul class="breadcrumb">
                                <li><a href="index.html"><i class="icofont-home"></i> Dashboard</a> <span class="divider">â€º</span></li>
                                <li class="active">Data elements</li>
                            </ul><!-- /breadcrumb -->
                        </div><!-- /content-breadcrumb -->
                        
                        <!-- content-body -->
                        <div>{{template}}</div>
                        <div class="content-body" ng-include src="'app/page'+ path() +'.html'">
                        
                        </div><!-- /content-body -->
                    </div><!-- /content -->
                </div>
</ANY>
        <!-- javascript
        ================================================== -->
       	<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/angular-strap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

        <!-- required stilearn template js, for full feature -->
		<script  type="text/javascript"src="app/controller/menu_controller.js"></script>
 
    </body>
</html>
